        // 전게 연산자

        let colors = ["tomato" , "green" , "blue"];
        let color2 = ["hotpink" , ...colors];
        // 기존 배열을 가지고 와서 합치는게 아니라 배열을 복사해서 합치는 것
        console.log(color2);

        let hobby = ["game" , "sports" , "soccer"];
        let hobby2 = ["dance" , "skating" , "cycling"];
        let newhobby = [...hobby, ...hobby2];
        console.log(newhobby);

        let defaults = {
            name : "Tester",
            hobby : "game",
            address : "Seoul"
        }
        let user1 = {
            name : "Teo",
            address : "Busan"
        }
        let newObj = {...defaults, ...user1};   //덮어쓰기 당할 객체를 앞쪽에 써줍니다.
        console.log(newObj);
